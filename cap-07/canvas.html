<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Shirt</title>

    <style>
        body {
            background-color: lightsalmon;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <h1>TweetShirt</h1>

    <canvas width="600" height="200" id="tshirtCanvas">
        <p>Please upgrade your browser to use TweetShirt!</p>
    </canvas>

    <form>
        <p>
            <labe for="backgroundColor">Select background color:</label>
                <select id="backgroundColor">
                    <option value="white" selected="selected">White</option>
                    <option value="black">Black</option>
                </select>
        </p>
        <p>
            <label for="shape">Circles or squares?</label>
            <select id="shape">
                <optio value="none" selected="selected">Neither</option>
                <option value="circles">Circles</option>
                <option value="squares">Squares</option>
            </select>
        </p>
        <p>
            <label for="foregroundColor">Select text color:</label>
            <select id="foregroundColor">
                <option value="black" selected="selected">Black</option>
                    <option value="white">White</option>
            </select>
        </p>
        <p>
            <label for="tweets">Pick a tweet:</label>
            <select id="tweets">
            </select>
        </p>
        <p>
            <input type="button" id="previewButton" value="Preview">
        </p>
    </form>

        <script src="tweetshirt.js"></script>
</body>

</html>
